<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта локации</title>
  <link rel="stylesheet" href="map2.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
<header>
   <div class="header-row">
   <!-- Дайс бокс -->
		<div class="overlay">
			<div class="left-column">	
				<div class="dice-buttons">
					<button onclick="rollDice(4)">d4</button>
					<button onclick="rollDice(6)">d6</button>
					<button onclick="rollDice(8)">d8</button>
					<button onclick="rollDice(10)">d10</button>
					<button onclick="rollDice(12)">d12</button>
					<button onclick="rollDice(20)">d20</button>
				</div>
			
				<div class="modifiers">
					<input type="text" id="modifier" placeholder="модификатор" />
				</div>
			</div>

			<div class="formula-column">
				<input type="text" id="formula" placeholder="формула" />
				<button onclick="rollFormula()">бросить кубы</button>
			</div>

			<div class="right-column">
				<div class="result">
					
					<span id="dice-result"></span>
				</div>
			</div>
		</div>
   
		<nav class="main-nav">
			<a href="../index.html" class="nav-link">Главная</a>
			<a href="../characters/characters.html" class="nav-link">Персонажи</a>
			<a href="../map1/map1.html" class="nav-link">Карта мира</a>
			<a href="map2.html" class="nav-link active">Карта локации</a>
		</nav>
		
		<!-- блок для истории формул -->
		<div class="formula-history-overlay">
			<p>Последние формулы</p>
			<ul id="formula-history-list">
			<!-- сюда будут подставляться последние 8 формул -->
			</ul>
		</div>	
	</div>
</header>

<div class="map-controls">
  <input type="text" id="map-url-input" placeholder="Вставь ссылку на изображение карты">
  <button id="update-map-btn">Обновить карту</button>
</div>

<div class="map-controls">
  <button onclick="zoomMap(1.5)">+</button>
  <button onclick="zoomMap(0.8)">-</button>
</div>

  <div class="map-container">
    <div class="icon-palette">
      <img src="../images/icon1.png" class="draggable-icon" data-type="icon1" draggable="true">
      <img src="../images/icon2.png" class="draggable-icon" data-type="icon2" draggable="true">
      <img src="../images/icon3.png" class="draggable-icon" data-type="icon3" draggable="true">
	  <img src="../images/icon4.png" class="draggable-icon" data-type="icon4" draggable="true">
	  <img src="../images/icon5.png" class="draggable-icon" data-type="icon5" draggable="true">
	  <img src="../images/icon6.png" class="draggable-icon" data-type="icon6" draggable="true">
	  <img src="../images/icon7.png" class="draggable-icon" data-type="icon7" draggable="true">
	  <img src="../images/icon8.png" class="draggable-icon" data-type="icon8" draggable="true">
	  <img src="../images/icon9.png" class="draggable-icon" data-type="icon9" draggable="true">
	  <img src="../images/icon10.png" class="draggable-icon" data-type="icon10" draggable="true">
	  <img src="../images/icon11.png" class="draggable-icon" data-type="icon11" draggable="true">
	  <img src="../images/icon12.png" class="draggable-icon" data-type="icon12" draggable="true">
	  <img src="../images/icon13.png" class="draggable-icon" data-type="icon13" draggable="true">
	  <img src="../images/icon14.png" class="draggable-icon" data-type="icon14" draggable="true">
	  <img src="../images/icon15.png" class="draggable-icon" data-type="icon15" draggable="true">
    </div>
	
	<!-- Контейнер карты -->
   <div class="map-area" id="map-area2">
		<div class="map-inner" id="map-inner" ondragover="allowDrop(event)" ondrop="dropIcon(event)">
			<img id="map-image" alt="map">
			<!-- Иконки будут добавляться сюда -->
		</div>
   </div>
  </div>
  


  <script src="map2.js"></script>
</body>
</html>
